plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    
    // Apply the Google Services Gradle plugin declaratively
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.kamal.twitter"
    compileSdk = 34 // Set to the latest stable version
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Changed to string for compatibility
    }

    defaultConfig {
        applicationId = "com.kamal.twitter"
        minSdk = 23 // Updated from flutter.minSdkVersion to 23
        targetSdk = 34 // Set to the latest stable version
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.3.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    // Other Firebase products can be added without specifying the version
    // For example:
    // implementation 'com.google.firebase:firebase-analytics'
}
